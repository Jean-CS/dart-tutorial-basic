<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dart Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <header>
      <h1 id="sum">Calculation</h1>
      <br />
    </header>
    <main>
      <input type="text" id="num1" /><br />
      <input type="text" id="num2" /><br />
      <input type="submit" value="Add" id="button" /><br />
      <textarea name="output" id="output" cols="50" rows="20">
Program Output</textarea
      >
      <div id="box"></div>
    </main>

    <footer>
      <!-- We can use Dart instead of Javascript, this is because the OOP aspect of Dart is easier to understand than in JS -->
      <script type="application/dart" src="main.dart"></script>
      <!-- You transpile Dart into JS with the command: `dart2js --out=main.js main.dart` -->
      <script src="main.js"></script>
    </footer>
  </body>
</html>
